<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>뷰 리졸버를 이용한 뷰 연결하기</h1>
<!-- 핸들러 메소드가 요청을 처리하고 논리 뷰 이름을 반환하면 DispactherServlet은 화면에서 데이터를 표시하도록 뷰 템블러에 제어권을 넘긴다.
스프링Mvc에서는 다양한 전략에 맞게 뷰를 해석할 수 있는 viewREsolver구현체를 몇 가지고 있다.
그중 Mvc 기본 설정에는 템플릿 명과 위치에 따른 뷰를 해석하는 InternalREsourceViewResolver를 기본 사용하고 있다.
prefix/suffixx를 이용해 뷰 이름을 특정  어플리케이션 디렉터리에 대응시킨다.
InternalResourceViewREsolver는 사용이 간단해서 좋기는 하지만 REquestDispacher가 forward할 수 있는 내부 리소스(jsp 또는 서블릿)
만 해석이 가능하기 때문에, 다른 뷰 템플릿을 사용하는 경우에는 다른 viewResolver를 사용해야 한다.
타임리프 또한 동일한 방식의 뷰 리졸버인 ThymeleafViewResolver를 사용한다.
다만 prefix가 "resources/templates"이고 Suffixx가 ".html"이다. -->


    <h3> 문자열로 뷰 이름 변환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 변환</button> <br>

    <h3> 문자열로 redirect 하기</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button> <br>

    <h3> 문자열로 뷰 이름 변환하면서 flashAttribute 추가하기</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트+ flashAttr 사용</button> <br>
<h6 th:text="${flashMessage1}"></h6>
<script>
    const flashMessage1 = `[[${flashMessage1}]]`;
    console.log(flashMessage1);
    if(flashMessage1){
        alert((flashMessage1))
    }
</script>

    <h3> modelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">modelAndView로 뷰 이름 지정해서 반환하기</button> <br>

    <h3> modelAndView로 redirect 하기</h3>
    <button onclick="location.href='modelandview-redirect'">modelAndView로 redirect 하기</button> <br>



    <h3> ModelAndView로 redirect하고 flashAttribute추가</h3>
    <button onclick="location.href='modelandview-redirect-attr'">ModelAndView로 redirect하고 flashAttribute추가</button> <br>
    <h6 th:text="${flashMessage2}"></h6>
    <script>
        const flashMessage2 = `[[${flashMessage2}]]`;
        console.log(flashMessage2);
        if(flashMessage2){
            alert((flashMessage2))
        }
    </script>

</body>
</html>
